name: Deploy Appwrite Function

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'appwrite_functions/**'
      - '.github/workflows/deploy-appwrite.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare Build Context
        run: |
          # Copy src directory to the function folder
          cp -r src appwrite_functions/
          # Remove tests from the deployment package
          rm -rf appwrite_functions/src/tests

      - name: Install Appwrite CLI
        run: |
          curl -sL https://appwrite.io/cli/install.sh | bash
          appwrite -v

      - name: Configure Appwrite CLI
        run: |
          appwrite client --endpoint ${{ secrets.APPWRITE_ENDPOINT }} --project-id ${{ secrets.APPWRITE_PROJECT_ID }} --key ${{ secrets.APPWRITE_API_KEY }}
          # Create appwrite.json to satisfy project context requirement
          echo "{\"projectId\":\"${{ secrets.APPWRITE_PROJECT_ID }}\",\"projectName\":\"receipt-parser\"}" > appwrite.json

      - name: Deploy Function
        run: |
          appwrite functions create-deployment \
            --function-id ${{ secrets.APPWRITE_FUNCTION_ID }} \
            --activate true \
            --entrypoint main.py \
            --code appwrite_functions
