# Local Development with PostgreSQL

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.14-alpine
    container_name: receipt-parser-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${LOCAL_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${LOCAL_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${LOCAL_POSTGRES_DB:-receipt_local}
    ports:
      - "${LOCAL_POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

