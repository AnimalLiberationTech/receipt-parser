# Local Development with PostgreSQL

version: '3.8'

services:
  postgres:
    image: postgres:15.14-alpine
    container_name: pbapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${LOCAL_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${LOCAL_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${LOCAL_POSTGRES_DB:-pbapi_local}
    ports:
      - "${LOCAL_POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:15.14-alpine
    container_name: pbapi-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${LOCAL_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${LOCAL_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${LOCAL_POSTGRES_TEST_DB:-pbapi_test}
    ports:
      - "${LOCAL_POSTGRES_TEST_PORT:-5433}:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  postgres-test-data:

